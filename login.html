<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AI Chat Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-button {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body class="text-white">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md px-4">
        <div class="glass-morphism rounded-2xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">Admin Access</h1>
                <p class="text-gray-300 text-sm">Secure login for system administrators</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>

                <button type="submit" id="login-button"
                    class="login-button w-full py-3 px-4 rounded-lg text-white font-semibold">
                    <span id="button-text">Sign In</span>
                    <span id="button-loading" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- Message Area -->
            <div id="message-area" class="mt-4 hidden">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Back to Chat Link -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-300 mb-2">
                    Don't have an account?
                    <a href="register.html" class="text-green-400 hover:text-green-300">Create one</a>
                </p>
                <a href="index.html" class="text-sm text-blue-400 hover:text-blue-300">
                    ‚Üê Back to AI Chat
                </a>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('login-form');
                this.button = document.getElementById('login-button');
                this.buttonText = document.getElementById('button-text');
                this.buttonLoading = document.getElementById('button-loading');
                this.messageArea = document.getElementById('message-area');

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));

                // Add input animations
                const inputs = this.form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        anime({
                            targets: input,
                            scale: [1, 1.02],
                            duration: 200,
                            easing: 'easeOutQuart'
                        });
                    });

                    input.addEventListener('blur', () => {
                        anime({
                            targets: input,
                            scale: [1.02, 1],
                            duration: 200,
                            easing: 'easeOutQuart'
                        });
                    });
                });
            }

            async handleLogin(e) {
                e.preventDefault();

                const formData = new FormData(this.form);
                const username = formData.get('username');
                const password = formData.get('password');

                // Validate input
                if (!username || !password) {
                    this.showMessage('Please enter both username and password', 'error');
                    return;
                }

                // Show loading state
                this.setLoadingState(true);
                this.hideMessage();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Show success message
                        this.showMessage('Login successful! Redirecting to dashboard...', 'success');

                        // Animate success
                        anime({
                            targets: this.button,
                            scale: [1, 1.1, 1],
                            backgroundColor: ['#06b6d4', '#10b981'],
                            duration: 600,
                            easing: 'easeOutQuart'
                        });

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);

                    } else {
                        // Show error message
                        this.showMessage(data.message || 'Invalid username or password', 'error');
                        this.setLoadingState(false);

                        // Animate error
                        anime({
                            targets: this.form,
                            translateX: [-10, 10, -10, 10, 0],
                            duration: 400,
                            easing: 'easeOutQuart'
                        });
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('An error occurred. Please try again.', 'error');
                    this.setLoadingState(false);
                }
            }

            setLoadingState(loading) {
                if (loading) {
                    this.button.disabled = true;
                    this.buttonText.classList.add('hidden');
                    this.buttonLoading.classList.remove('hidden');
                } else {
                    this.button.disabled = false;
                    this.buttonText.classList.remove('hidden');
                    this.buttonLoading.classList.add('hidden');
                }
            }

            showMessage(text, type) {
                this.messageArea.innerHTML = `
                    <div class="${type}-message rounded-lg p-3 text-sm">
                        ${text}
                    </div>
                `;
                this.messageArea.classList.remove('hidden');

                // Animate message appearance
                anime({
                    targets: this.messageArea,
                    opacity: [0, 1],
                    translateY: [-10, 0],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
            }

            hideMessage() {
                this.messageArea.classList.add('hidden');
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();

            // Add entrance animation
            anime({
                targets: '.glass-morphism',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 800,
                easing: 'easeOutQuart'
            });
        });
    </script>
</body>

</html>
